<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Forms1</title>
    </head>
    <body>
        <form action="index.php" method="post" enctype="multipart/form-data">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Baraka" minlength="6" maxlength="16" required><br>


            <label for="password">Enter password:</label>
            <input type="text" id="password"minlength="8" maxlength="18" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="someone@gmail.com" required><br>

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" placeholder="079-217-4874" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

            <label for="bday">Birthday:</label>
            <input type="date" id="bday"><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="0" max="99" required><br>

            <label for="Mr">Mr</label>
            <input type="radio" id="Mr" value="Mr" name="title">
            <label for="Ms">Ms</label>
            <input type="radio" id="Ms" value="Ms" name="title">
            <label for="PhD">PhD</label>
            <input type="radio" id="PhD" value="PhD" name="title"><br>

            <label for="Payment">Payment:</label>
            <select id="Payment">
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Giftcard">Giftcard</option>

            </select><br>

            <label for="Subscribe">Subscribe:</label>
            <input type="checkbox" id="Subscribe"><br>

            <label for="comment">comment:</label>
            <textarea id="comment" rows="3" columns="25"></textarea><br>

            <label for="file">file</label>
            <input type="file" id="file" accept="image/jpg, image/png"><br>



            <input type="reset">
            <input type="submit">
        </form>
    </body>
</html>
