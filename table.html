<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Tables</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse:collapse;
            }
            td, th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>     
            </thead>
            <tbody>
                <tr>
                    <td>Samuel</td>
                    <td>Baraka</td>
                    <td>samkbaraka@gmail.com</td>
                </tr>
                <tr>
                    <td>George</td>
                    <td>Bwenye</td>
                    <td>bwenyegeorge@gmail.com</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
