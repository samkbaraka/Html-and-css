<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Attribute</title>
        <style>
           a {
            color: blue;
           }
           a[href="https://www.youtube.com"]{
            color: red;
           }
        </style>
    </head>
    <body >
        <ul>
            <li><a href="https://www.google.com">Google</a></li>
            <li><a href="https://www.goojara.to">Goojara</a></li>
            <li><a href="https://www.youtube.com">Youtube</a></li>
        </ul>
    
    </body>
</html>
